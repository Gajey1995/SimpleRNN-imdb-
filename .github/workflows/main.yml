name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo (FULL history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ REQUIRED for Hugging Face

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

          git remote remove hf || true

          git remote add hf https://gajey1995:$HF_TOKEN@huggingface.co/spaces/gajey1995/SampleHuggingFaceSpace

          git push hf main --force
